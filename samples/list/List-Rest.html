<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"dstore/Rest",
			"dstore/SimpleQuery",
			"dstore/Trackable",
			"dojo/_base/declare",
			"deliteful/list/List",
			"delite/theme!delite/themes/{{theme}}/global.css"	// page level CSS
		], function (register, Rest, Trackable, SimpleQuery, declare, List) {
			var TrackedRestStore = declare([Rest, SimpleQuery, Trackable]);
			var list  = register.createElement("d-list");
			list.store = new TrackedRestStore({target:"http://9.128.82.26:3000/book"});
			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";
			list.righttextFunc = function (item, store, value) {
				return item.title.split(" ")[0];
			};
			list.store.add({title: "first item"});
			list.store.add({title: "second item"});
			list.store.add({title: "third item"});
			list.store.add({title: "fourth item"});
			list.store.add({title: "fifth item"});
			list.placeAt(document.body);
			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use List with dstore/Rest</div></h1>
</d-linear-layout>
</body>
</html>
