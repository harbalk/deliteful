<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/PageableList"	// page level CSS
		], function (register, PageableList) {
			var list  = register.createElement("d-pageable-list");
			list.id = "L";
			list.store = [];

			list.pageLength = 5;
			list.maxPages = 2;

			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";

			list.righttextFunc = function (item) {
				return item.title.split("order ")[1];
			};

			for (var i = 0; i < 100; i++) {
				list.store.push({title:"Programmatic item of order " + i});
			}

			list.placeAt(document.body);
			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use PageableList with Array</div></h1>
</d-linear-layout>
</body>
</html>
