<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/List", // page level CSS
			"decor/ObservableArray"
		], function (register, List, ObservableArray) {
			var list  = register.createElement("d-list");
			list.id = "L";

			list.store = new ObservableArray();
			var arr = [];

			for (var i = 0; i < 100; i++) {
				arr.push({title:"Programmatic item of order " + i});
			}

			for (i =0; i < 5; i++){
				list.store.set(i, arr[i]);
			}

			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";

			list.righttextFunc = function (item) {
				return item.title.split("order ")[1];
			};

			for (i =0; i < 2; i++){
				list.store.set(i, arr[i]);
			}

			list.placeAt(document.body);
			document.body.style.display = "";

			window.setTimeout(function() {
				var t = list.store.length;
				//list.store.splice(1, 2, {title:"beta order "}, {title:"gamma order "}, {title:"delta order "});
				//list.store.pop();
				//list.store.set(8,{title:"patate"})
				list.store.reverse();
			},2000);

			window.setTimeout(function() {
				list.store.push({title:"Pomme"});
				list.store.sort(function(a, b){
					if (a.title > b.title)
						return 1;
					if (a.title < b.title)
						return -1;
					return 0;
				});
			},4000);

			window.setTimeout(function() {
				list.store.shift();
				list.store.unshift({title:"Poire"});
			},6000);

			window.setTimeout(function() {
				list.store[0].title = "Carotte";
			},8000);

		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use PageableList with ObservableArray</div></h1>
</d-linear-layout>
</body>
</html>
