<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			'requirejs-dplugins/Promise!', // page level CSS
			"deliteful/list/PageableList",
			"decor/ObservableArray"
		], function (register, Promise, PageableList, ObservableArray) {

			function reqListener () {
				var arr = JSON.parse(this.responseText);
				list.store = new ObservableArray();
				for (var i = 0; i < arr.length; i++) {
					list.store.set(i, arr[i]);
				}
			}
			var oReq = new XMLHttpRequest();
			oReq.onload = reqListener;
			oReq.open("get", "http://9.128.82.26:3000/book?&start=0&length=5", true);
			oReq.send();

			var list  = register.createElement("d-pageable-list");
			list.id = "L";
			list.on("new-query-asked", function(evt) {
				evt.setPromise(new Promise (function (resolve) {
					function reqListener2 () {
						var arr = JSON.parse(this.responseText);
						for (var i = evt.start; i < evt.end; i++) {
							if (arr[i-evt.start]) {
								list.store.set(i, arr[i-evt.start]);
							}
						}
						resolve(list.store.slice(evt.start, evt.end));
					}
					var req = new XMLHttpRequest();
					req.onload = reqListener2;
					req.open("get", "http://9.128.82.26:3000/book?&start=" + evt.start + "&length=" + (evt.end - evt.start), true);
					req.send();
				}))
			});
			list.pageLength = 5;
			list.maxPages = 2;

			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";

			list.righttextFunc = function (item) {
				return item.title.split("order ")[1];
			};

			list.placeAt(document.body);
			document.body.style.display = "";

			window.setTimeout(function() {
				list.store[0].title = "Pomme";
				list.store[1].title = "Poire";
				list.store[2].title = "Banane";
			},4000);

		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use PageableList with ObservableArray</div></h1>
</d-linear-layout>
</body>
</html>
