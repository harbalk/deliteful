<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/PageableList", // page level CSS
			"delite/ObservableArray"
		], function (register, PageableList, ObservableArray) {
			var list  = register.createElement("d-pageable-list");
			list.id = "L";

			list.store = new ObservableArray();
			var arr = [];

			for (var i = 0; i < 100; i++) {
				arr.push({title:"Programmatic item of order " + i});
			}

			list.on("new-query-asked", function() {
				window.setTimeout(function() {
					t = list.store.length;
					for (i =list.store.length ; i < t + 20; i++){
						list.store[i] = arr[i];
					}
					list.store.splice(0, 0, "Programmatic item of order 0");
					/*list.store = list.store.concat(arr.slice(list.store.length, list.store.length + 20));*/},2000);
			});

			for (i =0; i < 20; i++){
				list.store[i] = arr[i];
			}

			ObservableArray.observe(list.store, function () {
				console.log("nantes");
				list._loadNextPage();
			});

			//list.store = arr.slice(0,20);
			arr.push({title:"soupe"});
			list.pageLength = 5;
			list.maxPages = 2;

			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";

			list.righttextFunc = function (item) {
				return item.title.split("order ")[1];
			};

			list.placeAt(document.body);
			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use PageableList with ObservableArray</div></h1>
</d-linear-layout>
</body>
</html>
