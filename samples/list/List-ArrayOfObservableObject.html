<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/List", // page level CSS
			"decor/ObservableArray",
			"decor/Observable"
		], function (register, List, ObservableArray, Observable) {
			var list  = register.createElement("d-list");
			list.id = "L";

			list.store = new ObservableArray();
			var arr = [];

			for (var i = 0; i < 10; i++) {
				arr.push({title:"Programmatic item of order " + i});
			}

			for (i =0; i < 5; i++){
				var obj = new Observable(arr[i]);
				Observable.observe(obj, function (changeRecords) {
					console.log("Observe User");
				});
				list.store.set(i, obj);
			}

			list.setAttribute("aria-label", "Sample list that uses attributes for store item to renderer item mapping");
			list.labelAttr = "title";

			list.righttextFunc = function (item) {
				//return item.toto;
				for (var prop in item) {
					var str = str + item[prop]
				}
				return str;
			};

			list.placeAt(document.body);
			document.body.style.display = "";

			window.setTimeout(function() {
				list.store.reverse();
			},2000);

			window.setTimeout(function() {
				list.store[0].set("title", "Pomme");
				list.store[1].set("title", "Poire");
				list.store[2].set("title", "Banane");
			},4000);

			window.setTimeout(function() {
				list.store[0].set("toto", "toto0");
				list.store[1].set("toto", "toto1");
				list.store[2].set("toto", "toto2");
			},6000);

			window.setTimeout(function() {
				delete list.store[0].toto;
				delete list.store[1].toto;
				delete list.store[2].toto;
			},8000);

			window.setTimeout(function() {
				list.store.reverse();
			},10000);

		});
	</script>
</head>
<body style="display: none" role="application">
<d-linear-layout style="width: 100%; height: 100%">
	<h1 class="header"><div>Example to use List with ObservableArray and Observable Objects</div></h1>
</d-linear-layout>
</body>
</html>
